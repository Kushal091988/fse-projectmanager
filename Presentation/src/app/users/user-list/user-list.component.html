  <div class="col-12">
    <input type="search" class="col-sm-2" name=" search" value="search" [(ngModel)]='listFilter'>
    <span class="margin">sort by:</span>
    <input class="col-sm-2 margin btn btn-secondary" type="button" name="fistName" value="First Name"
      (click)="sortByFirstName()">
    <input class="col-sm-2 margin btn btn-secondary" type="button" name="lastName" value="Last Name"
      (click)="sortByLastName()">
    <input class="col-sm-1 margin btn btn-secondary" type="button" name="id" value="Id" (click)="sortByEmployeeId()">
  </div>

  <div *ngFor="let user of filteredUsers">
    <div class="col-12">
      <div class="row">
        <div class="col-md-9">
          <div class="list-group list-group-flush">
            <li class=" list-group-item py-2 list-group-item-secondary justify-content-start">{{user.firstName}}
            </li>
            <li class="list-group-item py-2 list-group-item-secondary  justify-content-start">
              {{user.lastName}}
            </li>
            <li class="list-group-item py-2 list-group-item-secondary justify-content-start">{{user.employeeId}}</li>
          </div>
        </div>

        <div class="col-md-3">
          <div class="list-group list-group-flush">
            <li class=" list-group-item py-2 border-0"> <span> <button class="btn btn-secondary btn-block"
                  (click)="editUser(user)">
                  Edit
                </button>
              </span>
            </li>
            <li class="list-group-item py-2 border-0">
              <span>
                <button class="btn btn-secondary btn-block "> Reset
                </button>
              </span>
            </li>
            <li class="list-group-item py-2 border-0"> </li>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </div>
